box: toscale/golang-node:latest
services:
  - mongo:3.2.1
build:
  steps:
    - setup-go-workspace:
      package-dir: github.com/ijsnow/makaisailing
    - npm-install
    - script:
        name: install
        code: |
          go version
          go get github.com/olebedev/srlt
          srlt --verbose r
          ls -la $GOPATH/bin
    - script:
        name: build
        code: |
          make build
          ls -la $GOPATH/bin
